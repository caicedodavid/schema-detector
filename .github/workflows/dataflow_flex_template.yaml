name: Deploy Dataflow Flex Template

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  PROJECT_ID:  visualizacion-1559665805251
  IMAGE_NAME: schema-detector-repo/schema-detector
  IMAGE_TAG: latest

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.9

    - name: Install dependencies
      run: |
        pip install pytest==7.2.2
        pip install apache-beam==2.46.0

    - name: Run tests
      run: |
        pytest tests

  deploy-template:
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - id: 'auth'
      uses: 'google-github-actions/auth@v1'
      with:
        credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

    - name: 'Set up Cloud SDK'
      uses: 'google-github-actions/setup-gcloud@v1'

    - name: Build and push Docker image
      run: |
        gcloud builds submit --tag "us-central1-docker.pkg.dev/{{ env.PROJECT_ID }}/${{ env.IMAGE_NAME }}:latest" .
